{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content_inner %}
    <h2 class="main-dark-color">{% trans "Change Password" %}</h2>
    <hr class="main-white">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="col-4 offset-4" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
